<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar chart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Bar Chart Project</h1>
  <div class="chart">

    <ul class="numbers">
      <li><span>0%</span></li>
      <li><span>50%</span></li>
      <li><span>100%</span></li>
    </ul>

    <ul class="bars">
      <!-- <li><span>Option 1</span><div class="bar" data-percentage="50"></div></li>
      <li><span>Option 2</span><div class="bar" data-percentage="30"></div></li>
      <li><span>Option 3</span><div class="bar" data-percentage="60"></div></li>
      <li><span>Option 4</span><div class="bar" data-percentage="100"></div></li>
      <li><span>Option 5</span><div class="bar" data-percentage="80"></div></li> -->
    </ul>
    
  </div>
  
</body>
<script src="jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
<script>
  const drawBarChart = function (data, options, element) {
    for (let i = 0 ; i< data.length; i++) {
      $('.bars').append(`<li><span>${data[i]}</span><div class="bar" data-percentage="${data[i]* 20}"></div></li>`)
    }
  }
  drawBarChart([1, 2, 3, 4, 5], 0 ,0);
</script>
</html>
