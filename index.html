<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar chart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bar Chart Project</h1>
  <div class="chart">
    <h2>Bar Chart using HTML, CSS and jQuery</h2>

    <div class="grid">
      <div class="bar" style="--bar-value:85%"></div>
      <div class="bar" style="--bar-value:35%"></div>
      <div class="bar" style="--bar-value:60%"></div>
      <div class="bar" style="--bar-value:20%"></div>
      <div class="bar" style="--bar-value:15%"></div>
      <div class="bar" style="--bar-value:5%"></div>
    </div>
  </div>
  
</body>
<script src="jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</html>
